                        <p>For any inquiries, you may contact me by filling up the following form</p>

                    <div class="contact-form">
                        <form action="#" method="post">

                            <label class="standard-label" for="name">Name: *</label>
                            <input type="text" id="name" placeholder="First and Last Name" required>

                            <label class="standard-label" for="contact-email">E-mail: *</label>
                            <input type="email" id="contact-email" placeholder="name@example.com" required>
                            
                            <label class="standard-label" for="telephone">Telephone:</label>
                            <input type="tel" id="telephone" pattern="\d{3}-\d{3}-\d{4}" placeholder="(###) ###-####">
                            
                            <label class="standard-label" for="message">Message: *</label>
                            <textarea maxlength="240" id="message" placeholder="Text max-length 240" required></textarea>

                            <button class="button primary-button" type="submit" value="Send message">Submit</button>
                        </form>
                    </div>
